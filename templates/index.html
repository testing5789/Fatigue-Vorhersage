<!DOCTYPE html>
<html>
<head><title>Lustige Fatigue-Vorhersage</title></head>
<body>
    <h1>Lustige Fatigue-Vorhersage</h1>
    <form method="POST">
        <label>Wie viele Stunden hast du geschlafen?</label>
        <input type="number" name="hours" required><br>
        <label>Wie müde fühlst du dich (1-10)?</label>
        <input type="number" name="tiredness" min="1" max="10" required><br>
        <button type="submit">Vorhersage erhalten</button>
    </form>
    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
